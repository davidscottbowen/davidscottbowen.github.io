<!DOCTYPE html>
<html>

<head>
  <title>Maply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="maply.css">
</head>

<body>

  <div class="row">
    <div id="world" class="col-sm-4" style="width:400px;height:400px;background: white"></div>
    <div id="state" class="col-sm-4" style="width:400px;height:400px;background: white"></div>
    <div id="map" class="col-sm-4" style="width:400px;height:400px;background:white"></div>
  </div>
  </br>
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <input type="zipcode" id="zipcode" placeholder="Zipcode" />
      <br/>
      <button onclick="locate()">Locate</button>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
  </div>

  <script>
    function myMap() {
      var myLatLng = { lat: 37.833244, lng: -82.810198 };

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: myLatLng
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'My Home Town'
      });

      var worldMap = new google.maps.Map(document.getElementById('world'), {
        zoom: 1,
        center: myLatLng
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: worldMap,
        title: 'My Home Town'
      });

      var stateMap = new google.maps.Map(document.getElementById('state'), {
        zoom: 3,
        center: myLatLng
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: stateMap,
        title: 'My Home Town'
      });
    }

  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAk74wIX2nRH68IpLh1mduSht7zMmEhpE&callback=myMap"></script>

</body>

</html>
